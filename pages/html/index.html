<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<button id="start">Start</button>
		<button id="test_btn">test</button>
		<button id="reset_btn">reset</button>
		<div id="">
			<span id="highlighted_text" class="highlighted_text"></span>
			<span id="text_display" class="text_display"></span>
		</div>
		<div id="input_field">
			<input
				id="word_input"
				type="text"
				name="word_input"
				disabled="true"
			/>
		</div>

		<div id="leaderboard_section">
			<div id="leaderboard_buttons">
				<button id="global_leaderboard_btn">Global</button>
				<button id="personal_leaderboard_btn">Personal</button>
			</div>
		</div>

		<!-- dialog modal for retry and submit -->
		<dialog id="retry_modal" class="retry_modal">
			<div class="retry_modal_container">
				<h2>Congrats!</h2>
				<div id="type_test_info"></div>
				<p>To add test result to the global dashboard submit</p>
				<p>To try again retry</p>
				<div class="buttons">
					<button id="add_to_leaderboard_btn">
						Add to leaderboard
					</button>
					<button id="retry">retry</button>
				</div>
				<!-- user input comes dynamically -->
				<div id="username_submit_section"></div>
			</div>
		</dialog>

		<!-- <dialog id="notification_modal"></dialog> -->
	</body>
	<script type="module" src="../js/index.js" defer></script>
	<script type="module" src="../js/checkInput.js" defer></script>
	<script type="module" src="../js/selectors.js" defer></script>
	<script type="module" src="../js/utils.js" defer></script>
	<script type="module" src="../js/retryModal.js" defer></script>
	<script type="module" src="../js/leaderboard.js" defer></script>
</html>
